<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <style>
        html {
            height: 20000px;
        }

        body {
            background-color: #fafafa;
        }

        @-webkit-keyframes pulse {
            0% {
                -webkit-transform: scale(0.9);
                opacity: 0.3;
            }

            50% {
                -webkit-transform: scale(1);
                opacity: 1;
            }

            100% {
                -webkit-transform: scale(0.9);
                opacity: 0.3;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.3;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 0.3;
            }
        }

        #scroll-arrow {
            -webkit-animation: pulse 3s infinite ease-in-out;
            -o-animation: pulse 3s infinite ease-in-out;
            -ms-animation: pulse 3s infinite ease-in-out;
            -moz-animation: pulse 3s infinite ease-in-out;
            animation: pulse 3s infinite ease-in-out;
            color: #333333;
        }

        #portraitbanner {
            background-color: #333333;
            color: #ffffff;
            position: fixed;
            height: 100%;
            top: 0;
            width: 100%;
            left: 0;
        }


        @media screen and (orientation:portrait) {
            #portraitbanner {
                display: block;
            }

            #animation {
                display: none;
            }
        }

        @media screen and (orientation:landscape) {
            #portraitbanner {
                display: none !important;
            }
        }
    </style>
    <title>SP-25HHCONCEPT</title>
</head>

<body>
    <div id="portraitbanner" class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>SP-25HH</h1>
                    <p>Rotate your device into landscape mode to view the character bio.</p>
                </div>
            </div>
        </div>
    </div>
    <div id="animation">
        <div id="my-trigger-element"></div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-center" style="height: 100vh;">
                    <img src="Helmet_Sketches.png" style="position:fixed;opacity: 0;height:100%;" id="helmet-sketch" />
                    <img src="Helmet_Duo_Transparent.png" style="position:fixed;opacity: 0;height:100%;" id="dual" />

                    <h1 style="background-color:#333333;color:white;" class="display-1 font-weight-bold py-3 px-5"
                        id="intro-title">SP-25HH</h1>

                </div>

            </div>
        </div>
        <div class="container-fluid" style="position: fixed; top:0; left: 0;height:100vh;">
            <div class="row h-100 align-items-center">
                <div class="col-6 text-right" style="object-fit: contain;height:100%;">
                    <img src="Helmet_VisorUp copy 2.png"
                        style="object-fit:contain;height: 100%;width: auto;opacity:0;margin-left:100px;"
                        id="maskless" />
                </div>
                <div class="col-6 text-right h-100" style="position: relative;display:grid;grid-auto-rows: 1fr;">
                    <h2 id="space-marine-helmet"
                        style="position: fixed; bottom: 0px; right: 0px; opacity:0; padding:15px 30px; background-color: #444; color: white;">
                        SPACE
                        MARINE HELMET</h2>
                    <div style="margin-right:20px;">
                        <h4 style="color:#666;opacity: 0;margin-left:-50px;margin-top:50px;"
                            class=" font-weight-bold mb-0 px-5 pt-lg-5" id="visor-retraction">
                            VISOR
                            RETRACTION
                        </h4>

                        <hr style="border: solid 1px #333;width: 0%;margin-left:-50px;opacity:0;"
                            id="visor-retraction-border" class="mt-1" />
                    </div>

                    <div>
                        <h4 style="color:#666;opacity: 0" class=" font-weight-bold mb-0 px-5" id="air-intake">
                            AIR INTAKE / FACE ARMOUR
                        </h4>
                        <hr style="border: solid 1px #333;width: 0%;margin-left: -50px;opacity:0;"
                            id="air-intake-border" class="mt-1" />
                        <h4 style="color:#666;opacity: 0;margin-top:-75px;margin-left:-50px;"
                            class=" font-weight-bold mb-0 px-5 mt-lg-4" id="ventilation">
                            VENTILATION
                        </h4>
                        <hr style="border: solid 1px #333;width: 0%;margin-left: -50px;opacity:0;"
                            id="ventilation-border" class="mt-1" />
                    </div>

                    <div>
                    </div>
                </div>
            </div>
        </div>
        <div style=" position: fixed; bottom:0;" class="w-100">
            <div class="container">
                <div class="row">
                    <div class="col d-flex justify-content-center text-center">
                        <i class="fas fa-arrow-down fa-2x text-center" id="scroll-arrow"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>

    <script>
        // init controller
        var controller = new ScrollMagic.Controller();

    </script>
    <script>


        // Title disappears
        new ScrollMagic.Scene({
            duration: 200, // the scene should last for a scroll distance of 100px
            offset: 350, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#intro-title", 0.1, { opacity: 0 })

            .addTo(controller);

        // Helmets appear
        new ScrollMagic.Scene({
            duration: 700, // the scene should last for a scroll distance of 100px
            offset: 500, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#helmet-sketch", 0.1, { opacity: 1 }) // trigger a TweenMax.to tween
            .addTo(controller);


        // // Helmets scale
        // new ScrollMagic.Scene({
        //     duration: 400, // the scene should last for a scroll distance of 100px
        //     offset: 3000, // start this scene after scrolling for 50px,
        //     triggerElement: "#my-trigger-element"
        // })
        //     .setTween("#helmet-sketch", 0.1, { scale: 1.4 })

        //     .addTo(controller);

        // 3850

        // Helmets disappear
        new ScrollMagic.Scene({
            duration: 400, // the scene should last for a scroll distance of 100px
            offset: 3750, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#helmet-sketch", 0.1, { opacity: 0 })
            .addTo(controller);

        // dual appears
        new ScrollMagic.Scene({
            duration: 1000, // the scene should last for a scroll distance of 100px
            offset: 2750, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#dual", 0.1, { opacity: 1 })
            .addTo(controller);

        // dual scales
        new ScrollMagic.Scene({
            duration: 4000, // the scene should last for a scroll distance of 100px
            offset: 3750, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#dual", 0.1, { scale: 1.2 })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 1000, // the scene should last for a scroll distance of 100px
            offset: 8500, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#dual", 0.1, { opacity: 0 })
            .addTo(controller);

        // 9500

        new ScrollMagic.Scene({
            duration: 1000, // the scene should last for a scroll distance of 100px
            offset: 10000, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#maskless", 0.1, { opacity: 1, scale: 1 })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 700, // the scene should last for a scroll distance of 100px
            offset: 10500, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#space-marine-helmet", 0.1, { opacity: 1 })
            .addTo(controller);


        new ScrollMagic.Scene({
            duration: 1000, // the scene should last for a scroll distance of 100px
            offset: 12000, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#visor-retraction", 0.1, { opacity: 1 })
            .addTo(controller);


        new ScrollMagic.Scene({
            duration: 10, // the scene should last for a scroll distance of 100px
            offset: 11500, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#visor-retraction-border", 0.1, { opacity: 1 })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 700, // the scene should last for a scroll distance of 100px
            offset: 11500, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#visor-retraction-border", 0.1, { width: "100%" })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 400, // the scene should last for a scroll distance of 100px
            offset: 14000, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#visor-retraction-border", 0.1, { opacity: 0 })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 400, // the scene should last for a scroll distance of 100px
            offset: 14000, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#visor-retraction", 0.1, { opacity: 0 })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 1000, // the scene should last for a scroll distance of 100px
            offset: 15100, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#air-intake", 0.1, { opacity: 1 })
            .addTo(controller);


        new ScrollMagic.Scene({
            duration: 10, // the scene should last for a scroll distance of 100px
            offset: 15000, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#air-intake-border", 0.1, { opacity: 1 })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 700, // the scene should last for a scroll distance of 100px
            offset: 15000, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#air-intake-border", 0.1, { width: "100%" })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 400, // the scene should last for a scroll distance of 100px
            offset: 17600, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#air-intake", 0.1, { opacity: 0 })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 400, // the scene should last for a scroll distance of 100px
            offset: 17600, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#air-intake-border", 0.1, { opacity: 0 })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 1000, // the scene should last for a scroll distance of 100px
            offset: 18100, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#maskless", 0.1, { transform: "rotateY(180deg)" })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 1000, // the scene should last for a scroll distance of 100px
            offset: 18700, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#ventilation", 0.1, { opacity: 1 })
            .addTo(controller);


        new ScrollMagic.Scene({
            duration: 10, // the scene should last for a scroll distance of 100px
            offset: 18400, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#ventilation-border", 0.1, { opacity: 1 })
            .addTo(controller);

        new ScrollMagic.Scene({
            duration: 1000, // the scene should last for a scroll distance of 100px
            offset: 18400, // start this scene after scrolling for 50px,
            triggerElement: "#my-trigger-element"
        })
            .setTween("#ventilation-border", 0.1, { width: "100%" })
            .addTo(controller);









    </script>
</body>

</html>
